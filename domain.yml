version: "3.1"

config:
  store_entities_as_slots: true

actions:
  - action_custom_goodbye
  - action_recomendar_pelicula
  - action_based_on_mood
  - action_recomendacion

intents:
  - response1
  - response2
  - response3
  - want_recomendation
  - want_sinopsis
  - inform_genre
  - see_movie
  - positive_feedback
  - greet
  - presentation
  - mood
  - how_are_you
  - goodbye
  - affirm
  - deny
  - mood_great
  - bot_challenge
  - fallback

entities:
  - nombre
  - estado_animo
  - genero_pelicula
  - sinopsis_pelicula
  - respuesta1
  - respuesta2
  - respuesta3

slots:
  nombre:
    type: text
    mappings:
      - type: from_entity
        intent: presentation
        entity: nombre
  estado_animo:
    type: text
    mappings:
      - type: from_entity
        intent: mood
        entity: estado_animo
  genero_pelicula:
    type: text
    mappings:
      - type: from_entity
        intent: inform_genre
        entity: genero_pelicula
  sinopsis_pelicula:
    type: text
    mappings:
      - type: from_entity
        intent: inform_genre
        entity: sinopsis_pelicula
  respuesta1:
    type: text
    mappings:
      - type: from_entity
        intent: response1
        entity: respuesta1
  respuesta2:
    type: text
    mappings:
      - type: from_entity
        intent: response2
        entity: respuesta2
  respuesta3:
    type: text
    mappings:
      - type: from_entity
        intent: response3
        entity: respuesta3
    

responses:

  utter_question1:
  - text: "Veamos que puedo hacer! Dime, ¿Prefieres ver historias con un final cerrado o con finales abiertos / futuras temporadas?"

  utter_question2:
  - text: "¿Te gusta ver historias con personajes que evolucionan a lo largo de la trama o con personajes más estáticos?"

  utter_question3:
  - text: "¿Te gusta ver historias con un ritmo más lento y detallado o con un ritmo más rápido y emocionante?"

  utter_give_sinopsis:
  - text: "Esto es lo que te puedo contar! {sinopsis_pelicula}"

  utter_ask_genre:
  - text: "Genial! ¿De que genero te gustaria?"

  utter_dont_want_movie:
  - text: "Que mal :("

  utter_want_movie:
  - text: "¿Quieres ver una pelicula?"
  - text: "Dime si te interesa ver una pelicula!"
  - text: "¿Estas interesado en ver peliculas?"

  utter_thanks:
  - text: "De nada!"
  - text: "Me alegra ser de ayuda!"
  - text: "No hay de que!"
  
  utter_ask:
  - text: "Necesitas algo mas?"
  - text: "Algo mas en lo que pueda ayudarte?"

  utter_ask_name:
  - text: "Dime, con quien hablo?"
  - text: "Cual es tu nombre?"
  - text: "Como te llamas?"

  utter_greet:
  - text: "Hola! Soy a quien buscas para que te recomiende la mejor pelicula!"
  - text: "Buenas! Aqui estoy para recomendarte la mejor pelicula!"
  - text: "Hola! Buscabas a alguien que te recomendara buenas peliculas?"
  - text: "Hola! Estoy para ayudarte a encontrar peliculas!"

  utter_welcome:
  - text: "Un gusto conocerte, {nombre}!. Dime, como te encuentras?"
  - text: "Que tal, {nombre}!. Cual es tu estado de animo hoy?"

  utter_mood:
  - text: "Yo bien!"
  - text: "Genial"
  - text: "Bien bien!"
  - text: "Perfecto!"

  utter_did_that_help:
  - text: "¿Te fui de ayuda?"
  - text: "¿Pude ayudarte con lo que necesitabas?"

  utter_happy:
  - text: "Buenisimo"
  - text: "Estupendo!"

  utter_iamabot:
  - text: "Yo? un bot? Por dios..."
  - text: "Cooooomo?"
  - text: "Ojo con lo que preguntas!!"
  - text: "Que estas insinuando.."

  utter_default:
  - text: "Lo siento, no te entiendo. Podrias reformular la pregunta?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

